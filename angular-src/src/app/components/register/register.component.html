<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" [formGroup]="registerForm" novalidate>
    <div class="form-group">
        <label>Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
        <div *ngIf="formErrors.name" class="alert alert-danger">{{ formErrors.name }}</div>

    </div>
    <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <div *ngIf="formErrors.username" class="alert alert-danger">{{ formErrors.username }}</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
        <div *ngIf="formErrors.email" class="alert alert-danger">{{ formErrors.email }}</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
        <div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
    </div>
    <input id="registerbutton" type="submit" class="btn btn-primary" value="Submit">
</form>
