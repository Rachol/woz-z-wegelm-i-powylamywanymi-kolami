<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input id="email" type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input id="registerbutton" type="submit" class="btn btn-primary" value="Submit">
</form>
